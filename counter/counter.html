<!DOCTYPE html>
<html>
<head>
  <title>Simple Counter</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      margin-top: 100px;
    }
    #count {
      font-size: 50px;
      margin: 20px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Counter</h1>
  <div id="count">0</div>

  <button onclick="decrease()">-</button>
  <button onclick="reset()">Reset</button>
  <button onclick="increase()">+</button>

  <script>
    let count = 0;
    function increase() {
      count++;
      document.getElementById("count").innerText = count;
    }
    function decrease() {
      count--;
      document.getElementById("count").innerText = count;
    }
    function reset() {
      count = 0;
      document.getElementById("count").innerText = count;
    }
  </script>

</body>
</html>
